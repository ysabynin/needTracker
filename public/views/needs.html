<div class="container">
    <h1 class="page-header" ng-model="need.title">Потребности</h1>
    <!-- Button trigger modal -->
    <a class="btn btn-default" role="button" type="button" data-toggle="collapse"
       href="#chargeForm" aria-expanded="false" aria-controls="collapseExample">
        <span class="glyphicon glyphicon-plus"/>
    </a>
    <form id="chargeForm" class="form-horizontal collapse" role="form" ng-submit="insertRow();clearForm()">
        <div class="form-group">
            <label class="col-md-2 control-label">Название</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" ng-model="title" />
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:110px">
                <input type="submit" value="Добавить" class="btn btn-default"/>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped" ng-init="fetchNeeds()">
            <thead>
            <th>Название</th>
            <th>Тип</th>
            <th>Функции</th>
            </thead>
            <tbody>
            <tr ng-repeat="need in needs" ng-init="isEditable=false">
                <td>
                    <input type="text" class="form-control" ng-model="need.title"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="need.type"/>
                </td>
                <td>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="updateRow(need)"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="deleteRow($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
